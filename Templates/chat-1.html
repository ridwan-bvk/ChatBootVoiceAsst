</head>
<body>
    

    <div class="chat-container">
       
        <div class="chat-header">
            <h1>Chat Assistant</h1>
            <div class="status-indicator"></div>
            <span>Online</span>
        </div>
        <div id="chat-box"></div>
        <!-- Update bagian input container -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ketik pesan atau tekan tombol mikrofon...">
            <button onclick="sendText()">Kirim</button>
            <button id="record-btn" class="record-btn" onclick="toggleRecording()">
                <span class="icon">üé§</span>
            </button>
        </div>
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        // Update fungsi startRecording dan stopRecording
        let isRecording = false;

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');
                    
                    try {
                        // Tampilkan status loading
                        document.getElementById('record-btn').innerHTML = '‚è≥';
                        
                        const response = await fetch('/voice', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        if(data.error) {
                            throw new Error(data.error);
                        }
                        
                        displayMessage(data.text, 'bot');
                        const audioPlayer = document.getElementById('audio-player');
                        audioPlayer.src = data.audio;
                        audioPlayer.play().catch(error => {
                            console.error('Audio play failed:', error);
                            alert('Gagal memutar audio. Silakan coba lagi.');
                        });
                        
                    } catch (error) {
                        console.error('Error:', error);
                        displayMessage(`Error: ${error.message}`, 'error');
                    } finally {
                        document.getElementById('record-btn').innerHTML = 'üé§';
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('record-btn').innerHTML = '‚è∫Ô∏è';
                document.getElementById('record-btn').classList.add('recording');
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Akses mikrofon diperlukan untuk fitur ini!');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('record-btn').innerHTML = 'üé§';
                document.getElementById('record-btn').classList.remove('recording');
            }
        }

        async function sendText() {
            const input = document.getElementById('user-input');
            const message = input.value;
            input.value = '';
            
            displayMessage(message, 'user');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                displayMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
